# GRANT/REVOKE Test Suite

metadata:
  version: "1.0"
  description: "User privileges: GRANT and REVOKE"

setup:
  - sql: "DELETE FROM `system`.`access` WHERE username='alice'"
    expect: {}
  - sql: "DELETE FROM `system`.`user` WHERE username='alice'"
    expect: {}

test_cases:
  - name: "CREATE USER alice"
    sql: "CREATE USER alice IDENTIFIED BY 'pw'"
    expect:
      affected_rows: 1

  - name: "GRANT ALL ON *.* sets admin"
    sql: "GRANT ALL ON *.* TO alice"
    expect: {}

  - name: "admin flag is true after grant"
    sql: "SELECT admin FROM system.user WHERE username = 'alice'"
    expect:
      rows: 1
      data:
        - { admin: true }

  - name: "REVOKE ALL ON *.* clears admin"
    sql: "REVOKE ALL ON *.* FROM alice"
    expect: {}

  - name: "admin flag is false after revoke"
    sql: "SELECT admin FROM system.user WHERE username = 'alice'"
    expect:
      rows: 1
      data:
        - { admin: false }

  - name: "GRANT db access creates system.access entry"
    sql: "GRANT ALL PRIVILEGES ON `memcp-tests`.* TO alice"
    expect: {}

  - name: "Verify access entry exists"
    sql: "SELECT database FROM system.access WHERE username='alice' AND database='memcp-tests'"
    expect:
      rows: 1
      data:
        - { database: "memcp-tests" }

  - name: "REVOKE db access removes entry"
    sql: "REVOKE ALL PRIVILEGES ON `memcp-tests`.* FROM alice"
    expect:
      affected_rows: 1

  - name: "Verify access entry removed"
    sql: "SELECT database FROM system.access WHERE username='alice' AND database='memcp-tests'"
    expect:
      rows: 0

  # Policy enforcement tests (per-user auth)
  - name: "prepare table t as root (create)"
    sql: "CREATE TABLE t(id INT, name TEXT)"
    expect: {}

  - name: "prepare table t as root (insert)"
    sql: "INSERT INTO t(id, name) VALUES (1, 'x')"
    expect: { affected_rows: 1 }

  - name: "alice cannot read without grant"
    username: "alice"
    password: "pw"
    sql: "SELECT * FROM t"
    expect:
      error: true

  - name: "grant db access to alice"
    sql: "GRANT SELECT ON `memcp-tests`.* TO alice"
    expect: {}

  - name: "alice can read after grant"
    username: "alice"
    password: "pw"
    sql: "SELECT id, name FROM t"
    expect:
      rows: 1
      data:
        - { id: 1, name: "x" }

  - name: "revoke db access from alice"
    sql: "REVOKE SELECT ON `memcp-tests`.* FROM alice"
    expect: { affected_rows: 1 }

  # === PostgreSQL permissions syntax (no-ops beyond db access) ===
  - name: "psql grant connect on database (db access)"
    syntax: postgresql
    sql: "GRANT CONNECT ON DATABASE \"memcp-tests\" TO alice"
    expect:
      affected_rows: 1

  - name: "psql revoke connect on database (db access)"
    syntax: postgresql
    sql: "REVOKE CONNECT ON DATABASE \"memcp-tests\" FROM alice"
    expect:
      affected_rows: 1

  - name: "psql grant usage on schema (noop)"
    syntax: postgresql
    sql: "GRANT USAGE ON SCHEMA public TO alice"
    expect:
      affected_rows: 1

  - name: "psql grant select on table (noop)"
    syntax: postgresql
    sql: "GRANT SELECT ON TABLE t TO alice"
    expect:
      error: true

  - name: "psql revoke select on table (noop)"
    syntax: postgresql
    sql: "REVOKE SELECT ON TABLE t FROM alice"
    expect:
      error: true

  - name: "psql grant all on all tables in schema (noop)"
    syntax: postgresql
    sql: "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO alice"
    expect:
      affected_rows: 1

  - name: "psql revoke all on all tables in schema (noop)"
    syntax: postgresql
    sql: "REVOKE ALL PRIVILEGES ON ALL TABLES IN SCHEMA public FROM alice"
    expect: {}

cleanup: []
