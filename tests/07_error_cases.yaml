metadata:
  version: "1.0"
  description: "Error cases that should fail"

setup: []

test_cases:
  - name: "Syntax error - column id is not defined"
    sql: "SELECT * WHERE id = 1"
    expect:
      error: true
    
  - name: "Syntax error - invalid SQL statement"
    sql: "SELCT * FROM err_users"
    expect:
      error: true
    
  - name: "Non-existing table"
    sql: "SELECT * FROM non_existing_table"
    expect:
      error: true
    
  - name: "Non-existing column"
    sql: "SELECT non_existing_column FROM err_users"
    expect:
      error: true
    
  - name: "Invalid column reference in WHERE"
    sql: "SELECT * FROM err_users WHERE invalid_column = 1"
    expect:
      error: true
    
  - name: "Invalid function name"
    sql: "SELECT INVALID_FUNCTION()"
    expect:
      error: true

  - name: "Multi-table UPDATE with comma targets is not implemented"
    noncritical: true
    sql: "UPDATE err_users, err_users2 SET err_users.id = err_users2.id"
    expect:
      error: true

  - name: "Multi-table UPDATE with JOIN target is not implemented"
    noncritical: true
    sql: "UPDATE err_users JOIN err_users2 ON err_users.id = err_users2.id SET err_users.id = err_users2.id"
    expect:
      error: true
    
  - name: "Duplicate table creation (MemCP allows duplicate CREATE TABLE)"
    sql: "CREATE TABLE err_users (id INTEGER)"
    expect: {}
    
  - name: "Drop non-existing table"
    sql: "DROP TABLE non_existing_table"
    expect:
      error: true
    
  - name: "Missing closing parenthesis"
    sql: "SELECT * FROM (SELECT * FROM err_users"
    expect:
      error: true

cleanup: []
