# Subselects in FROM (Derived Tables)

metadata:
  version: "1.0"
  description: "Use SELECT in FROM (basic)"

setup:
  - sql: "DROP TABLE IF EXISTS sub_customers"
  - sql: "DROP TABLE IF EXISTS sub_orders"
  - sql: "CREATE TABLE sub_customers (id INT, name VARCHAR(50))"
  - sql: "CREATE TABLE sub_orders (id INT, customer_id INT)"
  - sql: "INSERT INTO sub_customers (id, name) VALUES (1, 'Alice'), (2, 'Bob')"
  - sql: "INSERT INTO sub_orders (id, customer_id) VALUES (1,1), (2,1), (3,2)"

test_cases:
  - name: "Derived table with filter"
    sql: "SELECT t.a FROM (SELECT 1 AS a) t WHERE t.a = 1"
    expect:
      rows: 1
      data:
        - a: 1

