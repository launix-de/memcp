# CREATE TABLE Test
# Test DDL operations that should return affected_rows

metadata:
  version: "1.0"
  description: "Test CREATE TABLE and other DDL operations with affected_rows"
  database: "create_table_test_db"

setup:
  - action: "CREATE DATABASE"
    sql: "CREATE DATABASE create_table_test_db"

test_cases:
  - name: "CREATE TABLE with affected_rows"
    sql: "CREATE TABLE users (id INT, name VARCHAR(50), email VARCHAR(100))"
    expect:
      affected_rows: 1

  - name: "CREATE TABLE with IF NOT EXISTS"
    sql: "CREATE TABLE IF NOT EXISTS products (id INT, name VARCHAR(100), price DECIMAL(10,2))"
    expect:
      affected_rows: 1

  - name: "Verify table exists by showing tables"
    sql: "SHOW TABLES"
    expect: {}  # Just check it runs successfully

cleanup:
  - action: "DROP DATABASE"
    sql: "DROP DATABASE create_table_test_db"