# SQL Functions Test Suite
# Built-in functions: math, string, time, and other utility functions

metadata:
  version: "1.0"
  description: "SQL built-in functions and expressions"

setup: []

test_cases:

  # === MATHEMATICAL FUNCTIONS ===
  - name: "FLOOR function"
    sql: "SELECT FLOOR(4.7) AS result"
    expect:
      rows: 1
      data:
        - result: 4

  - name: "FLOOR with negative number"
    sql: "SELECT FLOOR(-4.7) AS result"
    expect:
      rows: 1
      data:
        - result: -5

  - name: "CEIL function"
    sql: "SELECT CEIL(4.3) AS result"
    expect:
      rows: 1
      data:
        - result: 5

  - name: "CEILING function (alias)"
    sql: "SELECT CEILING(4.3) AS result"
    expect:
      rows: 1
      data:
        - result: 5

  - name: "ROUND function"
    sql: "SELECT ROUND(4.6) AS result"
    expect:
      rows: 1
      data:
        - result: 5

  - name: "ROUND with .5 value"
    sql: "SELECT ROUND(4.5) AS result"
    expect:
      rows: 1
      data:
        - result: 5

  - name: "Nested math functions"
    sql: "SELECT FLOOR(CEIL(4.3) * 2 + ROUND(1.6)) AS result"
    expect:
      rows: 1
      data:
        - result: 12

  # === STRING FUNCTIONS ===
  - name: "UPPER function"
    sql: "SELECT UPPER('hello world') AS result"
    expect:
      rows: 1
      data:
        - result: "HELLO WORLD"

  - name: "LOWER function"
    sql: "SELECT LOWER('HELLO WORLD') AS result"
    expect:
      rows: 1
      data:
        - result: "hello world"

  - name: "Nested string functions"
    sql: "SELECT UPPER(LOWER('HELLO world')) AS result"
    expect:
      rows: 1
      data:
        - result: "HELLO WORLD"

  - name: "UPPER with empty string"
    sql: "SELECT UPPER('') AS result"
    expect:
      rows: 1
      data:
        - result: ""

  - name: "LOWER with empty string"
    sql: "SELECT LOWER('') AS result"
    expect:
      rows: 1
      data:
        - result: ""

  - name: "Multiple string operations"
    sql: "SELECT UPPER('hello') AS upper_case, LOWER('WORLD') AS lower_case"
    expect:
      rows: 1
      data:
        - upper_case: "HELLO"
          lower_case: "world"

  # === BASE64 FUNCTIONS ===
  - name: "TO_BASE64 encodes"
    sql: "SELECT TO_BASE64('foo') AS b64"
    expect:
      rows: 1
      data:
        - b64: "Zm9v"

  - name: "FROM_BASE64 decodes"
    sql: "SELECT FROM_BASE64('Zm9v') AS plain"
    expect:
      rows: 1
      data:
        - plain: "foo"

  # === POSTGRESQL SYNTAX COMPATIBILITY ===
  - name: "PostgreSQL quoted identifiers"
    syntax: postgresql
    sql: |
      CREATE TABLE "pg_users" (
        "id" INT PRIMARY KEY,
        "name" TEXT
      )
    expect:
      affected_rows: 1

  - name: "PostgreSQL INSERT with quoted identifiers"
    syntax: postgresql
    sql: |
      INSERT INTO "pg_users" ("id", "name") VALUES (1, 'Ada')
    expect:
      affected_rows: 1

  - name: "PostgreSQL SELECT with quoted identifiers"
    syntax: postgresql
    sql: |
      SELECT "id", "name" FROM "pg_users"
    expect:
      rows: 1
      data:
        - id: 1
          name: "Ada"

  - name: "PostgreSQL scalar subselect"
    syntax: postgresql
    sql: |
      SELECT (SELECT 1) AS v
    noncritical: true
    expect:
      rows: 1
      data:
        - v: 1

  - name: "PostgreSQL IN (SELECT ...)"
    syntax: postgresql
    sql: |
      SELECT 1 IN (SELECT 1) AS ok
    expect:
      error: true

  - name: "PostgreSQL EXISTS (SELECT ...)"
    syntax: postgresql
    sql: |
      SELECT EXISTS (SELECT 1) AS ok
    expect:
      error: true

  - name: "PostgreSQL ON/OFF literals"
    syntax: postgresql
    sql: |
      SELECT ON AS v_on, OFF AS v_off
    expect:
      rows: 1
      data:
        - v_on: true
          v_off: false

  - name: "PostgreSQL pg_catalog.set_config ignored"
    syntax: postgresql
    sql: |
      SELECT pg_catalog.set_config('search_path', 'memcp-tests', false) AS v
    expect:
      rows: 1
      data:
        - v: null

  - name: "PostgreSQL DROP TABLE with quoted identifiers"
    syntax: postgresql
    sql: |
      DROP TABLE "pg_users"
    expect:
      affected_rows: 1

  - name: "PostgreSQL ILIKE is case-insensitive"
    syntax: postgresql
    sql: |
      CREATE TABLE "pg_search" ("name" TEXT)
    expect:
      affected_rows: 1

  - name: "PostgreSQL ILIKE matches regardless of case"
    syntax: postgresql
    sql: |
      INSERT INTO "pg_search" ("name") VALUES ('Alpha')
    expect:
      affected_rows: 1

  - name: "PostgreSQL ILIKE with ::text cast"
    syntax: postgresql
    sql: |
      SELECT ("name")::text ILIKE 'a%' AS r FROM "pg_search"
    expect:
      rows: 1
      data:
        - r: true

  - name: "PostgreSQL LIKE remains case-sensitive"
    syntax: postgresql
    sql: |
      SELECT ("name")::text LIKE 'a%' AS r FROM "pg_search"
    expect:
      rows: 1
      data:
        - r: false

  - name: "PostgreSQL drop pg_search"
    syntax: postgresql
    sql: |
      DROP TABLE "pg_search"
    expect:
      affected_rows: 1

  - name: "PostgreSQL ON CONFLICT DO NOTHING"
    syntax: postgresql
    sql: |
      CREATE TABLE "pg_upsert" ("id" INT PRIMARY KEY, "v" TEXT)
    expect:
      affected_rows: 1

  - name: "PostgreSQL upsert seed"
    syntax: postgresql
    sql: |
      INSERT INTO "pg_upsert" ("id", "v") VALUES (1, 'a')
    expect:
      affected_rows: 1

  - name: "PostgreSQL ON CONFLICT DO NOTHING ignores duplicates"
    syntax: postgresql
    sql: |
      INSERT INTO "pg_upsert" ("id", "v") VALUES (1, 'b') ON CONFLICT ("id") DO NOTHING
    expect:
      affected_rows: 0

  - name: "PostgreSQL ON CONFLICT DO UPDATE"
    syntax: postgresql
    sql: |
      INSERT INTO "pg_upsert" ("id", "v") VALUES (1, 'b') ON CONFLICT ("id") DO UPDATE SET "v" = excluded."v"
    expect: {}

  - name: "PostgreSQL upsert verify updated"
    syntax: postgresql
    sql: |
      SELECT "id", "v" FROM "pg_upsert" ORDER BY "id"
    expect:
      rows: 1
      data:
        - id: 1
          v: "b"

  - name: "PostgreSQL drop pg_upsert"
    syntax: postgresql
    sql: |
      DROP TABLE "pg_upsert"
    expect:
      affected_rows: 1

  - name: "Base64 roundtrip"
    sql: "SELECT FROM_BASE64(TO_BASE64('Hello, world!')) AS plain"
    expect:
      rows: 1
      data:
        - plain: "Hello, world!"

  # === TIME FUNCTIONS ===
  - name: "UNIX_TIMESTAMP function exists"
    sql: "SELECT UNIX_TIMESTAMP() > 1600000000 AS recent_timestamp"
    expect:
      rows: 1
      data:
        - recent_timestamp: true

  - name: "CURRENT_TIMESTAMP function exists"
    sql: "SELECT CURRENT_TIMESTAMP() > 1600000000 AS recent_timestamp"
    expect:
      rows: 1
      data:
        - recent_timestamp: true

  - name: "Time functions return numbers"
    sql: "SELECT UNIX_TIMESTAMP() > 0 AS positive_time"
    expect:
      rows: 1
      data:
        - positive_time: true

  # === VECTOR FUNCTIONS ===
  - name: "STRING_TO_VECTOR function"
    sql: "SELECT STRING_TO_VECTOR('[1,2,3]') AS vector"
    expect:
      rows: 1

  - name: "VECTOR_TO_STRING function"
    sql: "SELECT VECTOR_TO_STRING('[1,2,3]') AS vector_str"
    expect:
      rows: 1

  # TODO: VECTOR_DISTANCE has type conversion issues
  # - name: "VECTOR_DISTANCE function"
  #   sql: "SELECT VECTOR_DISTANCE('[1,2,3]', '[4,5,6]') AS distance"
  #   expect:
  #     error: true
  #     error_type: "type_conversion"

  # === CASE EXPRESSIONS ===
  - name: "Simple CASE expression"
    sql: "SELECT CASE WHEN 5 > 3 THEN 'greater' ELSE 'lesser' END AS result"
    expect:
      rows: 1
      data:
        - result: "greater"

  - name: "CASE with multiple WHEN clauses"
    sql: "SELECT CASE WHEN 2 > 5 THEN 'big' WHEN 2 > 1 THEN 'medium' ELSE 'small' END AS result"
    expect:
      rows: 1
      data:
        - result: "medium"

  - name: "Nested CASE expressions"
    sql: "SELECT CASE WHEN 5 > 3 THEN CASE WHEN 2 > 1 THEN 'both_true' ELSE 'first_only' END ELSE 'neither' END AS result"
    expect:
      rows: 1
      data:
        - result: "both_true"

  - name: "CASE with arithmetic in conditions"
    sql: "SELECT CASE WHEN (5 + 3) > (2 * 3) THEN 'math_works' ELSE 'math_broken' END AS result"
    expect:
      rows: 1
      data:
        - result: "math_works"

  - name: "CASE with string comparisons"
    sql: "SELECT CASE WHEN 'apple' < 'banana' THEN 'alphabetical' ELSE 'reversed' END AS result"
    expect:
      rows: 1
      data:
        - result: "alphabetical"

  # === FUNCTION COMBINATIONS ===
  - name: "Functions in arithmetic"
    sql: "SELECT FLOOR(4.7) + CEIL(4.3) AS result"
    expect:
      rows: 1
      data:
        - result: 9

  - name: "Functions with CASE"
    sql: "SELECT CASE WHEN FLOOR(4.7) > 3 THEN UPPER('yes') ELSE LOWER('NO') END AS result"
    expect:
      rows: 1
      data:
        - result: "YES"

  - name: "Multiple function types"
    sql: "SELECT FLOOR(3.7) AS math, UPPER('test') AS string, UNIX_TIMESTAMP() > 0 AS time"
    expect:
      rows: 1
      data:
        - math: 3
          string: "TEST"
          time: true

cleanup: []
