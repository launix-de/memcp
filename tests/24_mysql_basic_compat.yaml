metadata:
  version: "1.0"
  description: "MySQL v1: identifiers, casts, NULL/booleans, escapes"
  # Suite is now expected to pass fully

setup:
  - sql: DROP TABLE IF EXISTS `users`

test_cases:
  - name: "CREATE TABLE with backticked identifiers"
    sql: |
      CREATE TABLE `users` (
        `id` INT PRIMARY KEY,
        `name` VARCHAR(100),
        `active` BOOLEAN
      )
    expect:
      affected_rows: 1

  - name: "INSERT respects backticks"
    sql: |
      INSERT INTO `users` (`id`, `name`, `active`) VALUES (1, 'Ada', true)
    expect:
      affected_rows: 1

  - name: "SELECT with backticks"
    sql: |
      SELECT `id`, `name`, `active` FROM `users`
    expect:
      rows: 1
      data:
        - id: 1
          name: "Ada"
          active: true

  - name: "Implicit numeric cast: string to int comparison"
    sql: |
      SELECT '1' = 1 AS eq
    expect:
      rows: 1
      data:
        - eq: true

  - name: "Implicit boolean truthiness"
    sql: |
      SELECT IF(1, 't', 'f') AS v
    expect:
      rows: 1
      data:
        - v: "t"

  - name: "NULL truthiness (WHERE filters out)"
    # Avoids aggregate over derived table; checks filter semantics directly
    noncritical: true
    sql: |
      SELECT 1 WHERE NULL
    expect:
      rows: 0

  - name: "String escape single quote"
    sql: |
      SELECT 'can\'t' AS s
    expect:
      rows: 1
      data:
        - s: "can't"

  - name: "Backslash literal (no escape)"
    noncritical: true
    sql: |
      SELECT 'line\\nbreak' AS s
    expect:
      rows: 1
      data:
        - s: "line\\nbreak"

cleanup: []
