    sql: "ALTER TABLE users MODIFY COLUMN name VARCHAR(255)"
    expect:
      affected_rows: 1

  - name: "ALTER TABLE CHANGE COLUMN"
    sql: "ALTER TABLE users CHANGE name name VARCHAR(128)"
    expect:
      affected_rows: 1

