    sql: "CREATE USER testuser"
    expect:
      affected_rows: 1

  - name: "CREATE USER with password"
    sql: "CREATE USER testuser2 IDENTIFIED BY 'password123'"
    expect:
      affected_rows: 1

  # === ALTER TABLE and INDEX syntax coverage ===
