# Trailing semicolon acceptance

metadata:
  version: "1.0"
  description: "Accept a trailing ';' at end of SQL statement"

setup:
  - sql: "DROP TABLE IF EXISTS ts;"

test_cases:
  - name: "CREATE TABLE with trailing semicolon"
    sql: |
      CREATE TABLE ts (
        id INT PRIMARY KEY,
        v INT
      );
    expect:
      affected_rows: 1

  - name: "INSERT with trailing semicolon"
    sql: "INSERT INTO ts (id, v) VALUES (1, 10);"
    expect:
      affected_rows: 1

  - name: "SELECT with trailing semicolon"
    sql: "SELECT v FROM ts WHERE id = 1;"
    expect:
      rows: 1
      data:
        - v: 10

cleanup:
  - sql: "DROP TABLE IF EXISTS ts;"

