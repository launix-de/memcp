metadata:
  version: "1.0"
  description: "RDF and SPARQL query testing with TTL data"

setup: []

test_cases:
  # Error cases for SPARQL - parser should reject these
  - name: "Invalid SPARQL syntax - missing braces"
    sparql: |
      SELECT ?name WHERE
        ?person <http://example.org/name> ?name .
    expect:
      error: true

  - name: "Invalid SPARQL syntax - malformed SELECT keyword"  
    sparql: |
      SELCT ?name WHERE {
        ?person <http://example.org/name> ?name .
      }
    expect:
      error: true

  - name: "Invalid SPARQL syntax - missing WHERE clause"
    sparql: |
      SELECT ?name {
        ?person <http://example.org/name> ?name .
      }
    expect:
      error: true

cleanup: []